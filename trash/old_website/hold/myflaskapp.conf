<VirtualHost *:80>
   ServerName https://osiris.eemb.ucsb.edu/  # Replace with your actual domain name

   WSGIDaemonProcess app threads=5 python-home=~/home/.local/share/virtualenvs/optics/bin/scripts/activate_this.py 
   WSGIProcessGroup app
   WSGIScriptAlias / ~labdata/OPTICS/opsinphenotypetool/lmax_pred/myflaskapp.wsgi

   <Directory ~labdata/OPTICS/opsinphenotypetool/lmax_pred/>
       WSGIProcessGroup app
       WSGIApplicationGroup %{GLOBAL}
       Require all granted
   </Directory>
</VirtualHost>
